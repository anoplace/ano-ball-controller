    <script>
      $(function() {
        $('button').css('text-shadow', 'none');
        $('button').css('color', 'white');

        var leds = $('p', 'div.container');


        var socket = io.connect();

        socket.on('connect', function() {
          console.log('connect');
        });

        socket.on('disconnect', function() {
          console.log('disconnect');
        });

        socket.on('led', function(data) {
          console.log(data);
          ledColorApply(leds.eq(data.index), data.colors);
        });


        leds.each(function() {
          ledColorApply(this, []);
        });


        function ledColorApply(ledGroup, obj) {
          $('button', ledGroup).each(function(index) {

            if (!obj[index]) {
              obj[index] = 'black';
            } else {
              var str = obj[index].toString(16);
              str = '000000' + str;
              str = str.slice(-6);
              obj[index] = '#' + str;
            }

            console.log(obj[index]);

            $(this).css('background', obj[index]);
          });
        }
      });
